<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>DOM Manipulation</title>
</head>
<body class='stack-lg'>

  <h1 class='center'>DOM Manipulation</h1>
  
  <section class="to-do-section stack-lg">

    <h2 class='center'>To Do List</h2>

    <div class='list'>

      <div class="list__controls">

        <div class="list__control stack-sm">
          <label for="">Select an item to remove it</label>
          <button class='list__btn list__btn--remove'>REMOVE ITEM</button>
        </div>

        <div class="list__control stack-sm">
          <label for="list__input">Add new item *</label>
          <input type="text" name='list__input' id='list__input' class='list__input' required>
          <button class="list__btn list__btn--add">ADD ITEM</button>
        </div>
        
      </div>

      <ul class='list__entries'>
        <li class='list__item'>buy milk</li>
        <li class='list__item'>read a book</li>
        <li class='list__item'>play the guitar</li>
        <li class='list__item'>pay the bills</li>
      </ul>

    </div>
  
  </section>

  <script src='scripts.js'></script>
</body>
</html>
